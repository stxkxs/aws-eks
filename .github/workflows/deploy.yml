name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
      aws_account_id:
        description: 'AWS Account ID'
        required: true
        type: string
      aws_region:
        description: 'AWS Region'
        required: false
        type: string
        default: 'us-west-2'
      dry_run:
        description: 'Dry run (diff only, no deploy)'
        required: false
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ inputs.aws_region }}

      - name: CDK Diff
        run: |
          npx cdk diff --all \
            -c environment=${{ inputs.environment }} \
            -c account=${{ inputs.aws_account_id }}

      - name: CDK Deploy
        if: ${{ !inputs.dry_run }}
        run: |
          npx cdk deploy --all \
            -c environment=${{ inputs.environment }} \
            -c account=${{ inputs.aws_account_id }} \
            --require-approval never
